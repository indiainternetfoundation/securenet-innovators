<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureNet Benchmark</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #003973, #005f99, #0078b3, #001f33);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        nav ul {
            display: flex;
            list-style: none;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            margin: 0;
            width: 100%;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .landing {
            text-align: center;
            margin-top: auto;
            margin-bottom: auto;
        }

        .view-products-btn {
            background-color: #005f99;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .view-products-btn:hover {
            transform: scale(1.1);
            background-color: #003973;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/landing">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="/products">Products</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">How It Works</a></li>
            <li><a href="#" class="contact-btn">Contact</a></li>
        </ul>
    </nav>
    <section class="landing">
        <h1>SecureNet Benchmark</h1>
        <p>Benchmark IDS/IPS Devices with Precision</p>
        <a href="/products" class="view-products-btn">View Products</a>
    </section>
</body>
</html>
